environment:
  CTEST_OUTPUT_ON_FAILURE: 1
  matrix:
    - generator: "Ninja"

install:
  - choco install -r -y mingw
  - choco install -r -y ninja
  - "SET PATH=C:\\tools\\mingw32\\bin;%PATH%"

branches:
  # whitelist
  only:
    - master
    - release
    - mcell
    - release-windows
platform: x32


build_script:
  - cmd: echo Running cmake ...
  - mkdir build
  - cd build
  - cmake -G "Ninja" ..
  - ninja

artifacts:
 - path: build\NFsim.exe
   name: NFsim

