  - choco install -r -y ninja
  - "SET PATH=C:\\MinGW\\mingw32\\bin;C:\\MinGW\\bin;%PATH%"

branches:
  # whitelist
  only:
    - master
     
platform: x86

build_script:
  - cmd: echo Running cmake ...
  - mkdir build
  - cd bin
  - cmake --version
  - dir  C:\MinGW\bin
  - dir  C:\MinGW\mingw32
  - mingw32-make  NFsim

